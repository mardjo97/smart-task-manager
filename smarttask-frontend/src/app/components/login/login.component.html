<div class="container">
  <div class="card" style="max-width: 400px; margin: 100px auto;">
    <h2 class="text-center mb-20">Login to SmartTask</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter username"
        />
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter password"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="error mb-20" *ngIf="error">{{ error }}</div>

      <button type="submit" class="primary" [disabled]="loginForm.invalid || loading" style="width: 100%;">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p class="text-center mt-20">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </form>
  </div>
</div>
